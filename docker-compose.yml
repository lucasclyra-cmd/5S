services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: fives
      POSTGRES_PASSWORD: fives_secret
      POSTGRES_DB: fives_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fives"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://fives:fives_secret@db:5432/fives_db
      DATABASE_URL_SYNC: postgresql://fives:fives_secret@db:5432/fives_db
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      STORAGE_PATH: /app/storage
    volumes:
      - ./backend/app:/app/app
      - ./backend/alembic:/app/alembic
      - ./storage:/app/storage
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
